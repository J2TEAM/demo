<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css" />
    <title>JUNO_OKYO</title>
    <style>
        .suggestions {
            position: absolute;
            background: #1a1d24;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            margin-top: 3px;
            border: 1px solid #3f4451;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3f4451;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: #292e3a;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:before {
            content: "üìç";
            margin-right: 10px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover {
            background: #3a4150;
            color: #ffffff;
            padding-left: 24px;
        }

        .suggestion-item:hover:before {
            transform: scale(1.2);
        }

        .suggestion-item:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover:after {
            transform: scaleY(1);
        }

        .address-container {
            position: relative;
            margin-bottom: 20px;
        }

        /* T√πy ch·ªânh thanh cu·ªôn */
        .suggestions::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: #1a1d24;
            border-radius: 8px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background: #3f4451;
            border-radius: 8px;
        }

        .suggestions::-webkit-scrollbar-thumb:hover {
            background: #4f5565;
        }

        #phone {
            filter: blur(5px)
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Demo: Goong Map API</h1>

        <article>
            <header>
                <h3>Th√¥ng tin ƒë·∫∑t h√†ng</h3>
            </header>

            <form id="checkoutForm">
                <div class="grid">
                    <div>
                        <label for="fullName">H·ªç v√† t√™n</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Nh·∫≠p h·ªç t√™n c·ªßa b·∫°n"
                            autofocus value="Example">
                    </div>
                    <div>
                        <label for="phone">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i c·ªßa b·∫°n"
                            value="0123456879">
                    </div>
                </div>

                <div class="address-container">
                    <label for="address">ƒê·ªãa ch·ªâ</label>
                    <input type="text" id="address" name="address" required placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ c·ªßa b·∫°n"
                        autocomplete="off">
                    <div id="suggestions" class="suggestions"></div>
                </div>

                <div class="grid">
                    <div>
                        <label for="city">T·ªânh/Th√†nh ph·ªë</label>
                        <input type="text" id="city" name="city" required placeholder="Nh·∫≠p t·ªânh/th√†nh ph·ªë">
                    </div>
                    <div>
                        <label for="district">Qu·∫≠n/Huy·ªán</label>
                        <input type="text" id="district" name="district" required placeholder="Nh·∫≠p qu·∫≠n/huy·ªán">
                    </div>
                    <div>
                        <label for="ward">Ph∆∞·ªùng/X√£</label>
                        <input type="text" id="ward" name="ward" required placeholder="Nh·∫≠p ph∆∞·ªùng/x√£">
                    </div>
                </div>

                <button type="submit">ƒê·∫∑t h√†ng</button>
            </form>
        </article>
    </main>

    <script>
        const apiKey = 'YOUR_API_KEY'; // https://account.goong.io/keys
        const addressInput = document.getElementById('address');
        const suggestionsContainer = document.getElementById('suggestions');
        const cityInput = document.getElementById('city');
        const districtInput = document.getElementById('district');
        const wardInput = document.getElementById('ward');
        let sessionToken = crypto.randomUUID();

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedSearch = debounce((query) => {
            if (query.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            fetch(`https://rsapi.goong.io/Place/AutoComplete?api_key=${apiKey}&input=${encodeURIComponent(query)}&sessiontoken=${sessionToken}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        suggestionsContainer.innerHTML = '';
                        suggestionsContainer.style.display = 'block';

                        data.predictions.forEach(prediction => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = prediction.description;
                            div.addEventListener('click', () => {
                                addressInput.value = prediction.description;
                                suggestionsContainer.style.display = 'none';

                                // T·ª± ƒë·ªông ƒëi·ªÅn c√°c tr∆∞·ªùng ƒë·ªãa ch·ªâ t·ª´ compound
                                if (prediction.compound) {
                                    cityInput.value = prediction.compound.province || '';
                                    districtInput.value = prediction.compound.district || '';
                                    wardInput.value = prediction.compound.commune || '';
                                }
                            });
                            suggestionsContainer.appendChild(div);
                        });
                    }
                })
                .catch(error => console.error('L·ªói:', error));
        }, 300);

        addressInput.addEventListener('input', (e) => debouncedSearch(e.target.value));

        document.addEventListener('click', function (e) {
            if (!suggestionsContainer.contains(e.target) && e.target !== addressInput) {
                suggestionsContainer.style.display = 'none';
            }
        });

        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();
            sessionToken = crypto.randomUUID();
            alert('Theo d√µi m√¨nh ƒë·ªÉ xem th√™m c√°c video c√¥ng ngh·ªá nh√©!');
        });
    </script>
</body>

</html>
