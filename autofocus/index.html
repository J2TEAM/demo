<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNO_OKYO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.11/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Liên hệ</h1>

        <form action="#" method="post">
            <label for="name">Tên</label>
            <input type="text" name="name" id="name" placeholder="Tên của bạn..." autofocus>

            <label for="message">Lời nhắn</label>
            <textarea name="message" id="message" rows="3" placeholder="Nội dung..." autofocus></textarea>

            <button type="submit">Gửi</button>
        </form>
    </main>
</body>

</html>
